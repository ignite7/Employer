{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Home
{% endblock %}


{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet"/>  
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Reset Your Password</h5>
                        <form class="form-signin" action="{{ url_for('reset_password') }}" method="POST">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="send_email" value="Send Email">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
