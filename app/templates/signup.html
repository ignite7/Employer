{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Sing Up
{% endblock %}


{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"/>  
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form class="form-signin" action="{{ url_for('signup') }}" method="POST">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="signin" value="Sing Up">
                            <input class="btn btn-lg btn-secondary btn-block text-uppercase" type="submit" onclick="window.location='{{ url_for('login') }}';" name="signup" value="Sing In">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
